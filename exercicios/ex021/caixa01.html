<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            padding: 10px;
            background-color: lightgray;
            border: 10px solid black;
            margin: 20px auto 20px auto;
        }

        p{  
            background-color: lightblue;
            height: 200px;
            width: 650px;
            padding: 10px;
            border: 2px solid black;
        }

        a{
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
