<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        fieldset{
            border: 2px solid rgb(90, 5, 5);
        }

        form{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando Formulario</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" autocomplete="on">
            <div>
                <label for="inome">Nome: </label>
                <input type="text" name="Nome" id="inome">
            </div><br>
            <div>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required>
            </div><br>
            <div>
                <label for="ifone">Telefone</label>
                <input type="tel" name="fone" id="ifone"required pattern="^\(\d{2}\)\d{4}-\d{4}$" placeholder="(xx) xxxx-xxxx">
            </div><br>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </fieldset>
</body>
</html>
